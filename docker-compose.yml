version: '3.9'

services:
  db:
    image: postgres:12
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password176717
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  app:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:password176717@db:5432/postgres
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - app-network
volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge